<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Are you ready to check your diabetes</span></h2>
            <div class='description'>
    			<p>A Machine Learning Model for predicting diabetes</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="pregnancies" placeholder="Nr. Pregnancies "><br>
                <input class="form-input" type="text" name="glucose" placeholder="Glucose "><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="Bp"><br>
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness "><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin "><br>
                <input class="form-input" type="text" name="bmi" placeholder="BMI"><br>
                <input class="form-input" type="text" name="dpf" placeholder="Pedigree Function "><br>
                <input class="form-input" type="text" name="age" placeholder="Age"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/Loveless1234"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/ranjit-sah-44ba04182/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.facebook.com/lovelessdream/"><i class="fa fa-facebook"></i></a>
               
           </div>
           <p class='footer-description'> Ranjit Sah.</p>
       </div>

    </body>
</html>
